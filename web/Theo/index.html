<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>THEOplayer 2.X: Getting Started</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href='THEOplayer/ui.css'> <!-- ads THEOplayer CSS -->
 </head> 
 <body>

       <div class="theoplayer-container video-js theoplayer-skin"></div>
        
       <script type='text/javascript' src='THEOplayer/THEOplayer.js'></script> <!-- ads THEOplayer library -->
 
 <script>

 var element = document.querySelector('.theoplayer-container'); 
 var player = new THEOplayer.Player(element, { 
 libraryLocation : 'THEOplayer/'
 });

 player.source = {
 sources : [{
 src : '//cdn.theoplayer.com/video/star_wars_episode_vii-the_force_awakens_official_comic-con_2015_reel_(2015)/index.m3u8',
 type : 'application/x-mpegurl'
 }]
 };

 </script>

    </body>
</html>
