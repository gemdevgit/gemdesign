<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Conference Room</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/bootstrap-select/css/bootstrap-select.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300|Montserrat:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body class="br-innerpage">
    <div class="br-bg-left-btm"></div>
    <div class="br-bg-right-top"></div>
    <header class="br-page-header row">
      <div class="br-logo-wrapper col-sm-7"><a href="home.html"><img src="../img/logo-black.png" alt="Gemteleversity"></a></div>
      <div class="br-browser-support col-sm-5 text-right"><span>AVAILABLE ON </span><i class="br-icon fa fa-chrome"></i><i class="br-icon fa fa-firefox"></i></div>
    </header>
    <main class="br-inner-page-content">
      <div class="br-conference-room-wrapper">
        <!--check css in video block scss-->
        <div class="br-confernce-user-lists">
          <div class="br-user-wrapper">
            <div class="br-title">John Doe</div>
            <div class="br-overlay-wrapper active"><a class="br-icon br-ctrl-icon-no-video" href="javascript:;"></a></div>
            <div class="br-video-wrapper"><video class="br-video" src="../img/dummy.webm" autoplay></video></div>
          </div>
          <div class="br-user-wrapper">
            <div class="br-video-wrapper">
              <div class="br-title">John Doe</div>
              <div class="br-tools"><a class="br-icon br-ctrl-icon-no-video" href="javascript:;"></a><a class="br-icon br-ctrl-icon-no-audio" href="javascript:;"></a></div><video class="br-video" src="../img/dummy.webm" autoplay></video>
            </div>
          </div>
          <div class="br-user-wrapper">
            <div class="br-video-wrapper">
              <div class="br-title">John Doe</div>
              <div class="br-tools"><a class="br-icon br-ctrl-icon-no-video" href="javascript:;"></a><a class="br-icon br-ctrl-icon-no-audio" href="javascript:;"></a></div><video class="br-video" src="../img/dummy.webm" autoplay></video>
            </div>
          </div>
          <div class="br-user-wrapper">
            <div class="br-video-wrapper">
              <div class="br-title">John Doe</div>
              <div class="br-tools"><a class="br-icon br-ctrl-icon-no-video" href="javascript:;"></a><a class="br-icon br-ctrl-icon-no-audio" href="javascript:;"></a></div><video class="br-video" src="../img/dummy.webm" autoplay></video>
            </div>
          </div>
        </div>
        <div class="br-control-panel">
          <ul class="br-control-list list-inline">
            <li><a href="javascript:;" data-target="#message" data-toggle="action"><i class="br-icon br-ctrl-icon-msg"></i></a></li>
            <li><a href="javascript:;" data-target="#message" data-toggle="action"><i class="br-icon br-ctrl-icon-monitor"></i></a></li>
            <li><a href="javascript:;" data-target="#message" data-toggle="action"><i class="br-icon br-ctrl-icon-usr"></i></a></li>
            <li class="br-ctrl-call no-hover"><a href="javascript:;" data-target="#message" data-toggle="action"><i class="br-icon br-ctrl-icon-cal"></i></a></li>
            <li><a href="javascript:;" data-target="#message" data-toggle="action"><i class="br-icon br-ctrl-icon-vdo"></i></a></li>
            <li><a href="javascript:;" data-target="#message" data-toggle="action"><i class="br-icon br-ctrl-icon-mic"></i></a></li>
            <li class="dropup" data-toggle="dropdown"><a href="javascript:;" data-target="#message" data-toggle="action"><i class="br-icon br-ctrl-icon-more"></i></a>
              <ul class="dropdown-menu br-drop-up">
                <li class="no-hover"><a href="javascript:;"><i class="br-icon br-full-screen"></i><span>Full ccreen</span></a></li>
                <li class="no-hover"><a href="javascript:;"><i class="br-icon br-settings"></i><span>Settings</span></a></li>
                <li class="no-hover"><a href="javascript:;"><i class="br-icon br-info"></i><span>Help</span></a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="br-pagefooter">
      <div class="row align-items-center">
        <div class="col-sm-6">
          <div class="br-date-time-wrapper">
            <div class="br-time-wrapper"><span class="br-time"> 10:35 </span><span class="br-format">am</span></div>
            <div class="br-date-wrapper">MON, 5 OCTOBER</div>
          </div>
        </div>
      </div>
    </footer>
    <script src="../assets/jquery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/bootstrap-select/js/bootstrap-select.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function()
      {
        $('.selectpicker')
      })
    </script>
  </body>
</html>
